<div class="modal-header bg-primary" style="background-color:#333">
    <button type="button" class="bootbox-close-button close white" data-dismiss="modal" aria-hidden="true"
            style="margin-top: -10px;" ng-click="close()">×
    </button>
    <h4>Contato</h4>
</div>
<uib-tabset active="active">
    <uib-tab index="0" heading="Detalhe Cliente">
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">Cliente Emissor</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-6">
                                <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Codigo"
                                       ng-model="selectedClient.contatos[0].numero">
                            </div>
                            <div class="col-sm-6">
                                <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Nome"
                                       ng-model="selectedClient.contatos[0].nome">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Endereço</label>
                    <div class="col-sm-10">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Endereço"
                               ng-model="selectedClient.endereco">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Cidade</label>
                    <div class="col-sm-10">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Cidade"
                               ng-model="selectedClient.cidade">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Estado</label>
                    <div class="col-sm-4">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="UF"
                               ng-model="selectedClient.uf">
                    </div>
                    <label class="col-sm-2">País</label>
                    <div class="col-sm-4">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Pais"
                               ng-model="selectedClient.pais">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Domicilio Fiscal</label>
                    <div class="col-sm-4">
                        <input ng-disabled="true" type="text" class="form-control input-sm"
                               placeholder="Domicilio Fiscal"
                               ng-model="selectedClient.domicilioFiscal">
                    </div>
                    <label class="col-sm-2">Cep</label>
                    <div class="col-sm-4">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Cep"
                               ng-model="selectedClient.cep">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Telefone</label>
                    <div class="col-sm-10">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Numero"
                               ng-model="selectedClient.contatos[0].telefones[0].numero">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Nome"
                               ng-model="selectedClient.contatos[0].emails[0].email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">CNPJ</label>
                    <div class="col-sm-4">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Numero"
                               ng-model="selectedClient.cnpj">
                    </div>
                    <label class="col-sm-2">Inscrição Estadual</label>
                    <div class="col-sm-4">
                        <input ng-disabled="true" type="text" class="form-control input-sm" placeholder="Nome"
                               ng-model="selectedClient.inscricaoEstadual">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <div ng-if="active == 0" ui-grid="gridAgrupadorXCliente"  ui-grid-resize-columns ui-grid-move-columns></div>
                </div>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="1" heading="Manutenção Contato">
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3">Emissor</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input ng-disabled="true" type="text" class="form-control input-sm"
                                               placeholder="Numero"
                                               ng-model="selectedClient.contatoPrioritario.agrupador.numero">
                                    </div>
                                    <div class="col-sm-9">
                                        <input ng-disabled="true" type="text" class="form-control input-sm"
                                               placeholder="nome"
                                               ng-model="selectedClient.contatoPrioritario.agrupador.nome">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Contato</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input ng-disabled="true" type="text" class="form-control input-sm"
                                               placeholder="Numero"
                                               ng-model="selectedClient.contatoPrioritario.numero">
                                    </div>
                                    <div class="col-sm-9">
                                        <input ng-disabled="true" type="text" class="form-control input-sm"
                                               placeholder="Nome"
                                               ng-model="selectedClient.contatoPrioritario.nome">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Cargo</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input ng-disabled="true" type="text" class="form-control input-sm"
                                               placeholder="Cargo"
                                               ng-model="selectedClient.contatoPrioritario.cargo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" ng-click="adicionarTelefone()" class="btn btn-default btn-circle btn-md"><i
                            class="fa fa-phone fa-lg"></i></button>
                    <button type="button" ng-click="adicionarEmail()" class="btn btn-primary btn-circle btn-md"><i
                            class="fa fa-envelope-o"></i></button>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-sm-12">
                    <div ng-if="active == 1" ui-grid="gridTabelaDesnormalizada" class="grid-manutencao-contatos"  ui-grid-resize-columns></div>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-sm-offset-9 col-sm-3">
                    <button data-bb-handler="cancel" type="button" class="btn btn-default" ng-click="criarContato()">
                        Criar
                    </button>
                    <button data-bb-handler="confirm" type="button" class="btn btn-primary"
                            ng-click="close()">Salvar
                    </button>
                </div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
<div class="modal-footer">

</div>
